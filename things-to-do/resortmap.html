<html>
 <head> <!-- Basic HTML Page Setup -->

 <style>

    #mapImage{width:2000;height:auto;position:relative; transition:0.4s; margin:auto;vertical-align:middle;horizontal-align:middle;}
 </style>
 
 <body>
  <!-- Place the header -->
  <div id="headerDiv" class="headerBar"></div>
  <div id="headerMenuBar"></div>
  <button id='headerHideMenuButton' onclick='openSideBar()'></button>
  
  
  <!-- Title Bar Text -->
  <div class='titleBarContainer'><h2 style='color:white;font-weight:normal'>Resort Map</h2></div> <!-- Remember to Change Page Title above!! -->
  
  <!-- START OF BODY --------------------------------------------------------------------------------------------------------------------------------->
 
  <!-- Page summary displayed under title in gray box -->
   <div class='fullContainer' style='text-align:center;background:#efefef;margin-top:0;'>
    <div class='container' style='margin-top:0;'>
     For a fully interactive digital map in your pocket, download the GC RESORT mobile app!
    </div>
  </div>
  
  <br>
   
  <div id='mapContainer'>
  	<img id='mapImage' src='https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/b042b736-4539-4088-8aba-e8e40c7297c6/d48z30z-f8d8ad42-57ef-4190-9951-a747b3cb2347.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2IwNDJiNzM2LTQ1MzktNDA4OC04YWJhLWU4ZTQwYzcyOTdjNlwvZDQ4ejMwei1mOGQ4YWQ0Mi01N2VmLTQxOTAtOTk1MS1hNzQ3YjNjYjIzNDcucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.UaRlL4PkLNN3tHKpiWRkK8cgFhmWgrWykR-fBsD6y9I'/>
  </div>
 	<button onclick='scaleMap(0)'>Decrease</button><button onclick='scaleMap(1)'>Increase</button>
    
   <script>
   	const map = document.getElementById('mapImage');
    
    function scaleMap(num){
    	
        if(num == 0){
        	var curWidth = map.offsetWidth;
            curWidth = curWidth - 200;
        	map.style.width = curWidth;
        }else{
       		var curWidth = map.offsetWidth;
            curWidth = curWidth + 200;
        	map.style.width = curWidth;
        }
    
    }
   </script>
   
  <!-- END OF BODY footer ---------------------------------------------------------------------------------------------------------------------------->
  <br><div id="footerDiv"></div>
 </body>
 
 <!-- Call the function to create the header and footer -->
 <script src="https://aztechadmit.github.io/gcresorthighland/main/headerfoot/headfootSetup.js"></script>
 <script>initiateHeadFoot('null');</script>

</html>
